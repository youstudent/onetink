<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			报修详情
			<notempty name="pid">
				[&nbsp;父导航：<a href="{:U('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
			</notempty>
		</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<input type="hidden" name="pid" value="{$pid}">
		<div class="form-item">
			<span class="item-label">报修编号：<span class="check-tips">{$rows.order}</span></span>
		</div>
		<div class="form-item">
			<span class="item-label">状态：<span class="check-tips">{$rows['status']==1?'已处理':'未处理'}</span></span>
		</div>
		<div class="form-item">
			<span class="item-label">报修人：<span class="check-tips">{$rows.name}</span></span>
		</div>
		<div class="form-item">
			<span class="item-label">报修电话：<span class="check-tips">{$rows.tel}</span></span>
		</div>
		<div class="form-item">
			<span class="item-label">标题：<span class="check-tips">{$rows.problem}</span></span>
		</div>
		<label class="item-label">说明：</label>
		<div class="controls">
			<label class="textarea input-large">
				<textarea disabled="" name="content">{$rows.content}</textarea>
			</label>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
